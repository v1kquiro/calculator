<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <body>
        <!-- Block with glow effect -->
        <div class="block glow"></div>
        <div class="new-block"></div>
    
        <!-- Calculator positioned on top of the block -->
        <div class="calculator">
            <input type="text" id="result" readonly><br>
            <div class="buttons">
                <button class="button" onclick="append('1')">1</button>
                <button class="button" onclick="append('2')">2</button>
                <button class="button" onclick="append('3')">3</button>
                <button class="button" onclick="append('+')">+</button>
                
                <button class="button" onclick="append('4')">4</button>
                <button class="button" onclick="append('5')">5</button>
                <button class="button" onclick="append('6')">6</button>
                <button class="button" onclick="append('-')">-</button>
                
                <button class="button" onclick="append('7')">7</button>
                <button class="button" onclick="append('8')">8</button>
                <button class="button" onclick="append('9')">9</button>
                <button class="button" onclick="append('*')">x</button>
                
                <button class="button" onclick="append('0')">0</button>
                <button class="button" onclick="calculate()">=</button>
                <button class="button" onclick="cleara()">CE</button>
                <button class="button" onclick="append('/')">/</button>
            </div>
        </div>
<script>
    const result = document.getElementById('result');
function append(value){
    result.value += value;
}

function calculate() {
    try {
        result.value = eval(result.value);
    } catch(error) {
        result.value = "Error";
    }
}

function cleara(){
    result.value = "";
}
function Calculator(){
    let int1 = document.getElementById("msg1").value ;
    let int2 = document.getElementById("msg2").value ;
    let operator = document.getElementById("op").value ;

    console.log(calculator(int1,int2,operator)) ;


    function calculator(num1,num2,operator){

if (operator == "+"){

    document.getElementById("answer").innerHTML =Number(int1)+Number(int2)
    console.log(Number(num1) + Number(num2))
} else if (operator == "-"){

    document.getElementById("answer").innerHTML =Number(int1)-Number(int2)
    console.log(num1 - num2)
} else if (operator == "*"){

    document.getElementById("answer").innerHTML =Number(int1)*Number(int2)
    console.log(Number(num1) * Number(num2))
} else if (operator == "/"){

    document.getElementById("answer").innerHTML =Number(int1)/Number(int2)
    console.log(num1 / num2)
}
    }



}


    </script>
    </body>
</head>
</html>
